<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="add-item__view">
    <div class="wrapper">
      <button class="add-item btn" type="button">
        + Добавить товар по артикулу
    </button>
    </div>
    <div class="window hidden">
      <div class="modal">
        <button class="modal__close modal__close_symbol" type="button">
        x
      </button>
        <div class="modal__content">
          <h2 class="modal__name">Добавление товара в корзину по артикулу</h2>
          <p>Введите артикулы через пробел или с новой строки, например: 123456, 123456, 123456</p>
          <textarea class="modal__comment js_attrs" name="comment" wrap="soft">991425</textarea>
          <p class="modal__note">Не более 1000 артикулов за раз</p>
          <button class="btn btn_red js_submit_btn" type="submit">
            Добавить
        </button>
        </div>
      </div>
    </div>
    <div class="product"></div>
  </div>

  <script type="text/template" id="product-template">
    <div class="product__name">
      <%= model.name %>
    </div>
    <div class="product__wrapper">
      <div class="product__photo">
        <img class="product__img" src="<%= model.photos[0].url_part %>700.jpg" alt="">
      </div>
      <div class="product__info">
        <div class="product__price">
          <span class="item-price"><%= model.price %>  <%= model.currency %></span>
          <input class="item-amount" maxlength="5" size="5" type="text"></input>
          <span class="item-total"> = 0 <sup>00</sup> Р</span>
          <button class="btn add-to-cart" type="button">В корзину</button>
        </div>
        <div id="tabs" class="product__menu">
          <ul class="product__menu__list">
            <li class="content_li">
              <a class="content_link" href="#content1"> Характеристики</a>
            </li>
            <li class="content_li">
              <a class="content_link" href="#content2"> Описание</a>
            </li>
            <li class="content_li">
              <a class="content_link" href="#content3"> Задать вопрос</a>
            </li>
            <li class="content_li">
              <a class="content_link" href="#content4"> Оставить отзыв</a>
            </li>
          </ul>
        </div>
        <div class="tabs_content">
          <div class="product__features" id="content1">
            <p class="product__features_section-name">Общие</p>
            <ul class="product__features_section">
              <li>
                <span class="product__features_property"><span>Торговая марка</span></span>
                <span class="product__features_value"><%= model.trademark.name %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Артикул</span></span>
                <span class="product__features_value"><%= model.sid %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Сертификат</span></span>
                <span class="product__features_value"><%= model.certificate_type_id %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Страна</span></span>
                <span class="product__features_value"><%= model.country.name %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Состав</span></span>
                <span class="product__features_value"><%= model.stuff %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Серия</span></span>
                <span class="product__features_value"><%= model.series.name %></span>
              </li>
            </ul>
            <p class="product__features_section-name">Упаковка и фасовка</p>
            <ul class="product__features_section">
              <li>
                <span class="product__features_property"><span>В боксе</span></span>
                <span class="product__features_value"><%= model.in_box %> <%= model.pluralNameFormat %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Фасовка</span></span>
                <span class="product__features_value"><%= model.per_package %> <%= model.pluralNameFormat %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Индивидуальная упаковка</span></span>
                <span class="<product__features_valu></product__features_valu>e"><%= model.keep_package %></span>
              </li>
              <li>
                <span class="product__features_property"><span>Размер упаковки</span></span>
                <span class="product__features_value"><%= model.box_width %> см × <%= model.box_depth %> см × <%= model.box_height %> см</span>
              </li>
            </ul>
          </div>
          <div class=""></div>
          <div class=""></div>
          <div class="product__comment" id="content4">
            <div class="reviews__container">
              <div class="no__reviews short">Отзывов пока нет — напишите первый.</div>
              <div class="reviews__block">
                <form action="" class="reviews__form">
                  <span class="leaveReview">Оставить отзыв</span>
                  <div class="review__mark_and_publish">
                    <div class="review__mark">
                      <div class="review__mark_header">Ваша оценка</div>
                      <div class="review__mark_stars">
                            <input id="star-5" class="star" type="radio" name="commentStars" data-rating-id="5">
                            <label title="Отличный товар" for="star-5"></label>
                            <input id="star-4" class="star" type="radio" name="commentStars" data-rating-id="4">
                            <label title="Хороший товар" for="star-4"></label>
                            <input id="star-3" class="star" type="radio" name="commentStars" data-rating-id="3">
                            <label title="Нормальный товар" for="star-3"></label>
                            <input id="star-2" class="star" type="radio" name="commentStars" data-rating-id="2">
                            <label title="Плохой товар" for="star-2"></label>
                            <input id="star-1" class="star" type="radio" name="commentStars" data-rating-id="1">
                            <label title="Отвратительный товар" for="star-1"></label>
                      </div>
                    </div>
                    <div class="review__publish">
                      <div class="review__publish_header">Публиковать</div>
                      <div class="review__publish_who">
                        <div class="input-wrapper">
                          <input id="public_my_name" name="comment__who" type="radio" checked="">
                          <label for="public_my_name">От моего имени</label>
                          <input id="public_anon" name="comment__who" type="radio" checked="">
                          <label for="public_anon">Анонимно</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="comment-block">
                    <label for="comment">Комментарий</label>
                    <textarea id="reviews-comment" class="textarea reviews-comment" placeholder="Расскажите о своём опыте использования товара. Оцените его качество, удобство и соответствие характеристик."></textarea>
                    <span class="modal__note">Все отзывы проходят модерацию согласно правилам</span>
                  </div>
                  <div class="btns">
                    <button class="btn btn_red js_submit_comment_btn" type="submit">Отмена</button>
                    <button class="btn btn_red js_submit_comment_btn" type="submit">Отправить</button>
                  </div>
                </form>
                <div class="posted__review">
                  <div class="stars stars-grade">
                    <span class="star full"></span>
                    <span class="star big"></span>
                    <span class="star empty"></span>
                    <span class="star empty"></span>
                    <span class="star empty"></span>
                  </div>
                  <div class="posted__review_comment">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores provident, iusto sed? Sint officiis vero laborum ab voluptatum eius beatae repellendus! Rem in aspernatur dicta unde, molestiae hic maxime neque.
                  </div>
                  <div class="posted__review_bottom">
                    <span class="posted__review_date">Елена Михайловна Кузнецова, 13 октября</span>
                    <span class="posted__review_thumbs">Отзыв полезен?
                      <span class="thumb thumbs_up">
                            <span class="thumbs_up_counter">0</span>
                            <input id="thumbUp" type="checkbox" name="" data-value="1">
                            <label title="Да" for="thumbUp"></label>
                        </span>
                        <span class="thumb thumbs_down">
                            <span class="thumbs_down_counter">0</span>
                            <input id="thumbDown" type="checkbox" name="" data-value="0">
                            <label title="Нет" for="thumbDown"></label>
                        </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
</body>
<script src="js/full.js"></script>

</html>
